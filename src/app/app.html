<div class="container">
  
  <div class="sidebar left">
    <button (click)="selectMode('relax')" [disabled]="running">Relax (4-4-6)</button>
    <button (click)="selectMode('focus')" [disabled]="running">Focus (4-4-4)</button>
  </div>

  <div class="main">
    <div class="overlay" *ngIf="countdown !== null">
      <div class="countdown">{{ countdown }}</div>
    </div>

    <div class="breath-container" *ngIf="running && countdown === null">
      <div class="circle" [ngClass]="phase">
        <span class="instruction">{{ instruction }}</span>
      </div>
    </div>

    <p *ngIf="!running && countdown === null">{{ instruction }}</p>
  </div>

  <div class="sidebar right">
    <button (click)="stopSession()" [disabled]="!running">STOP</button>
  </div>
</div>
